<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/styles.css" />
  </head>
  <body>
    <div class="container-main" id="js-container">
      <form class="form-inline search-form js-search-form">
        <div class="form-group">
          <label for="searchQuery" class="sr-only">Что ищем?</label>
          <input
            type="text"
            class="inp"
            name="query"
            id="searchQuery"
            placeholder="Что ищем?"
            autocomplete="off"
          />
        </div>
        <button type="submit" class="btn">Искать</button>
      </form>

      <ul class="articles js-articles-container" id="content"></ul>
      <button type="button" class="btn btn2" data-action="load-more">Показать ещё</button>
    </div>
    <!-- <input type="text" class="inp">
    <div class="container"></div>
    <ul class="country-list"></ul> -->

    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <!-- <include src="./partials/example.html"></include> -->

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <!-- <script src="./index.js"></script> -->
    <script src="./js/fetchCountries.js" type="module"></script>
  </body>
</html>
